esphome:
  name: artnet-example

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable WiFi (required for ArtNet)
wifi:
  ssid: "your_wifi_ssid"
  password: "your_wifi_password"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "ArtNet Receiver Fallback Hotspot"
    password: "12345678"

# Enable logging
logger:

# Enable Home Assistant API
api:

# Enable OTA updates
ota:
  platform: esphome

# Include our custom component from the local components directory
external_components:
  - source: components

artnet:
  output:
    address: 10.1.1.10
    flush_period: 10ms

sensor:
  - platform: artnet
    id: artnet_input_1
    name: "ArtNet Dimmer 1"
    universe: 1
    channel: 1

  - platform: artnet
    id: artnet_input_2
    name: "ArtNet Dimmer 2"
    universe: 1
    channel: 2

output:
  - platform: artnet
    id: artnet_output_1
    universe: 1
    channel: 1

  - platform: artnet
    id: artnet_output_2
    universe: 1
    channel: 2

  - platform: artnet
    id: artnet_output_3
    universe: 1
    channel: 3

light:
  - platform: rgb
    name: "Artnet input controlled RGB Light"
    red: artnet_output_1
    green: artnet_output_2
    blue: artnet_output_3
